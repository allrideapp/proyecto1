<div data-page="register" class="page no-navbar page-on-center">
  <div class="page-content login-screen-content">
    <div class="login-screen-title">Registrarse</div>
    <form id="register-form" class="list-block inputs-list store-data">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">Nombre</div>
              <div class="item-input item-input-field">
                <input type="text" name="nombre" placeholder="Ingrese su nombre">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner not-empty-state">
              <div class="item-title label">Fecha de Nacimiento</div>
              <div class="item-input item-input-field not-empty-state">
                <input type="date" name="fecha-nacimiento" value="">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">Genero</div>
              <div class="item-input">
                <select name="gender">
                <option value="0" selected="">Selecione genero</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
                </select>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">E-mail</div>
              <div class="item-input item-input-field">
                <input type="email" name="email" placeholder="Ingrese su e-mail">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">Contraseña</div>
              <div class="item-input item-input-field">
                <input type="password" name="contrasenia" placeholder="Ingrese su contraseña">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">Telefono</div>
              <div class="item-input item-input-field">
                <input type="tel" name="telefono" placeholder="Ingrese su telefono">
              </div>
            </div>
          </div>
        </li>
      </ul>
    </form>
  </div>
</div>
